<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title" id="title">TicTacToe</h1>
    <div class="container gamecontainer">
      <div class="players">
        <div class="player1">
          <span class="turn1">Your Turn</span>
          <span class="player1name">Player 1</span>
        </div>
        <div class="player2">
          <span class="turn2" hidden>Your Turn</span>
          <span class="player2name">Player 2</span>
        </div>
      </div>
      <div class="game">
        <div class="griditem" id="topleft">
            <div class="state">
                <div class="x" hidden>X</div>
                <div class="o" hidden>O</div>
            </div>
        </div>
        <div class="griditem" id="topmid">
            <div class="state">
                <div class="x" hidden>X</div>
                <div class="o" hidden>O</div>
            </div>
        </div>
        <div class="griditem" id="topright">
            <div class="state">
                <div class="x" hidden>X</div>
                <div class="o" hidden>O</div>
            </div>
        </div>
        <div class="griditem" id="midleft">
            <div class="state">
                <div class="x" hidden>X</div>
                <div class="o" hidden>O</div>
            </div>
        </div>
        <div class="griditem" id="midmid">
            <div class="state">
                <div class="x" hidden>X</div>
                <div class="o" hidden>O</div>
            </div>
        </div>
        <div class="griditem" id="midright">
            <div class="state">
                <div class="x" hidden>X</div>
                <div class="o" hidden>O</div>
            </div>
        </div>
        <div class="griditem" id="botleft">
            <div class="state">
                <div class="x" hidden>X</div>
                <div class="o" hidden>O</div>
            </div>
        </div>
        <div class="griditem" id="botmid">
            <div class="state">
                <div class="x" hidden>X</div>
                <div class="o" hidden>O</div>
            </div>
        </div>
        <div class="griditem" id="botright">
            <div class="state">
                <div class="x" hidden>X</div>
                <div class="o" hidden>O</div>
            </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
